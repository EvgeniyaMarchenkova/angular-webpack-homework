<div class="container">
    <education-header></education-header>
  <div class="row">
    <toolbox (searchString)="find($event)"></toolbox>
  </div>
  <div class="row">
    <div class="no-courses-message" *ngIf="noCourses;else listCourses">
      No data. Feel free to add new courses.
    </div>
  </div>
  <footer class="footer">
    <education-footer></education-footer>
  </footer>
</div>
<ng-template #listCourses>
  <item *ngFor="let course of (filteredCourses$)"
        [data]="course"
        (idCourse)="deleteCourse($event)">
  </item>
  <ngb-pagination [collectionSize]="totalResults"
                  [(page)]="currentPage"
                  aria-label="Default pagination"
                  [maxSize]="5"
                  (pageChange)="loadPage($event)"></ngb-pagination>
</ng-template>
