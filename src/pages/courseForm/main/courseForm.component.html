<div class="container">
    <h1>Course form</h1>
    <form  #courseForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   [(ngModel)]="title"
                   name="title"
                   required
                   maxlength="50">
        </div>

        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="duration"
                   name="duration"
                   id="duration">
        </div>

        <date-input></date-input>
        <!--<div class="form-group">-->
            <!--<label for="duration">Date</label>-->
            <!--<input type="date"-->
                   <!--class="form-control"-->
                   <!--[(ngModel)]="duration"-->
                   <!--name="duration"-->
                   <!--id="date"-->
                   <!--required>-->
        <!--</div>-->

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text"
                   class="form-control"
                   id="description"
                   [(ngModel)]="description"
                   name="description"
                   required
                   maxlength="500">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
