<div class="container">
    <h1>Course form</h1>
    <form  #courseForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   [(ngModel)]="course.title"
                   name="title"
                   required>
        </div>

        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="course.duration"
                   name="duration"
                   id="duration">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text"
                   class="form-control"
                   id="description"
                   [(ngModel)]="course.description"
                   name="description"
                   required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
