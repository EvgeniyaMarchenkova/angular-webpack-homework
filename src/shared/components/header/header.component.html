<div class="header">
      <div>Logo</div>
      <a routerLink="/login" (click)="login()"
         *ngIf="!(isAuthorizated)">Login</a>
      <div *ngIf="isAuthorizated"
              class="login">
        <div>{{userName}}</div>
        <div>
          <a (click)="logout()">Logout</a>
        </div>
      </div>
</div>
