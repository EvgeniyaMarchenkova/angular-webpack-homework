<div class="header">
      <div>Logo</div>
      <a href="#"
         (click)="login('6093')"
         *ngIf="!(isLoggedIn)"
      >Login</a>
      <div *ngIf="userData | async"
           class="login">
        <div>{{userData.login}}</div>
        <div>
          <a href="#"
            (click)="authorizationService.logout()"
            >Logout</a>
        </div>
      </div>
</div>
<div class="breadcrumbs">Breadcrumbs will be here...</div>
