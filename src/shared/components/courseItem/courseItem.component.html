<div class="row course-section"
     [ngClass]="{'top-rated-course': data.topRated}">
  <div class="col">
    <div class="course-info">
      <h2>{{data.name | uppercase}}</h2>
      <div>{{data.description}}</div>
      <div>
        <span class="bolder">Duration:</span>
        {{data.length | formatDuration}}
      </div>
      <div>
        <span class="bolder">Created:</span>
        {{data.date | date: 'dd/MM/yyyy'}}
      </div>
    </div>
  </div>
  <div class="col">
    <button *ngIf="!isUpdating"
            (click)="updateCourse(data)"
            class="btn btn-primary">Edit course</button>
    <button (click)="delete(data.id)"
            class="btn btn-primary" >Delete course</button>
  </div>
</div>
